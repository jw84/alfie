<!DOCTYPE html>
<!--[if lt IE 7 ]> <html class="ie ie6 no-js" lang="en"> <![endif]-->
<!--[if IE 7 ]>    <html class="ie ie7 no-js" lang="en"> <![endif]-->
<!--[if IE 8 ]>    <html class="ie ie8 no-js" lang="en"> <![endif]-->
<!--[if IE 9 ]>    <html class="ie ie9 no-js" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--><html class="no-js" lang="en"><!--<![endif]-->
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<title>
		LuckyRamenCat delivers 6 exotic instant ramen for you to try every month. $13 with free shipping. Try it now!
		</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="author" content="LuckyRamenCat" />

		<!-- FONTSQUIRREL -->
		<link rel="stylesheet" href="Bebas-fontfacekit/stylesheet.css" type="text/css" charset="utf-8">

		<link rel="shortcut icon" href="favicon.png"> 
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div id="header">
			<a href="#home"><h1>LuckyRamenCat</h1></a>
		</div><!--/header-->
	
		<div id="section">
		
		<div id="home" class="content">
			<h2>Everybody <span class="replaced"><span id="hearts">loves</span></span> ramen</h2>
			<h3>Discover and try <span class="blowup">6</span> exotic instant ramen</h3>
			<h3>From all over the world to your door</h3>

			<a class="catbutton" href="#order">Start slurping for <span class="price">$13</span></a>
		
			<ul id="catflow">
				<li><img src="images/catimage1.png"></li>
				<li><img src="images/catimage2.png"></li>
				<li><img src="images/catimage3.png"></li>
			</ul>
		</div><!--/home -->
		
		<div id="order" class="panel">
			<div class="content">
				<h2>HOW TO GET IT</h2>
				<!-- CUSTOMER FORM -->
				<div class="customer-form">
				<form action="" method="POST" id="form">
				    <div class="form-row">
				        <label>Name</label>
				        <input type="text" size="20" autocomplete="off" class="card-number"/>
				    </div>
				    <div class="form-row">
				        <label>Street</label>
				        <input type="text" size="4" autocomplete="off" class="card-cvc"/>
				    </div>
				    <div class="form-row">
				        <label>Zip Code</label>
				        <input type="text" size="4" autocomplete="off" class="card-cvc"/>
				    </div>
				</form>
				</div>				
			</div>
		</div><!-- /order -->
		
		<div id="payment" class="panel">
			<div class="content">
				<h2>HOW TO PAY IT</h2>
				<!-- STRIPE.COM FORM -->
				<div class="payment-form">
				<form action="" method="POST" id="form">
				    <div class="form-row">
				        <label>Card Number</label>
				        <input type="text" size="20" autocomplete="off" class="card-number"/>
				    </div>
				    <div class="form-row">
				        <label>CVC</label>
				        <input type="text" size="4" autocomplete="off" class="card-cvc"/>
				    </div>
				    <div class="form-row">
				        <label>Expiration (MM/YYYY)</label>
				        <input type="text" size="2" class="card-expiry-month"/>
				        <span> / </span>
				        <input type="text" size="4" class="card-expiry-year"/>
				    </div>
				    <button type="submit" class="submit-button">Submit Payment</button>
				</form>
				</div>
			</div>
		</div><!-- /payment -->

		<div id="about" class="panel">
			<div class="content">
				<h2>What this on and on</h2>
				<p>Lucky Ramen Cat is a monthly nifty delivery club.</p>
			</div>
		</div><!-- /about -->
		
		</div><!--/section-->
	</body>
</html>
