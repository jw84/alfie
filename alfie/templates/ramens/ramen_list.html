{% extends "base.html" %}

{% block content %}
    <h2>Ramen</h2>
    <ul>
        {% for ramen in ramen_list %}
            <li><a href="{{ ramen.get_absolute_url }}">{{ ramen.name }}</a></li>
        {% endfor %}
    </ul>

    <p><a class="button" href="{% url ramen_add %}">Create</a> <a class="button" href="{% url brand_list %}">Brands</a> <a class="button" href="{% url box_list %}">Boxes</a></p>
{% endblock %}
