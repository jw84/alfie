{% extends "base.html" %}

{% block content %}
{% if object.name %}
<h2>Update {{ object.name }}</h2>
{% else %}
<h2>Add new object</h2>
{% endif %}

<form action="" method="POST">{% csrf_token %}

	{{ form }}

	<input class="button" type="submit" value="Go" />
</form>

{% if object.name %}
<ul class="button-group">
  <li><a class="button" href="{% url brand_list %}">List</a></li>
  <li><a class="button" href="{% url brand_detail object.id %}">Detail</a></li>
  <li><a class="button" href="{% url brand_delete object.id %}">Delete</a></li>
</ul>
{% endif %}
{% endblock %}
